<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link font, icon  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="form-register">
            <form action="">
                <h1>Register</h1>
                <div class="form-block">
                    <input id="txtUserName" type="text" class="form-block__input">
                    <label class="form-block__input--title" for="">Username</label>
                    <label class="form-block__input--border"></label>
                    <small class="lblError"></small>
                </div>
                <div class="form-block">
                    <input id="txtEmail" type="text" class="form-block__input">
                    <label class="form-block__input--title" for="">Email</label>
                    <label class="form-block__input--border"></label>
                    <small class="lblError"></small>
                </div>
                <div class="form-block">
                    <input id="txtPass" type="password" class="form-block__input">
                    <label class="form-block__input--title" for="">Password</label>
                    <label class="form-block__input--border"></label>
                    <small class="lblError"></small>
                </div>
                <div class="form-block">
                    <input id="txtConfirmPass" type="password" class="form-block__input">
                    <label class="form-block__input--title" for="">Confirm Password</label>
                    <label class="form-block__input--border"></label>
                    <small class="lblError"></small>
                </div>

                <button class="btn-login">Login</button>

                <div class="more-action">
                    <span>Not a member?</span>
                    <a>Signup</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/form.js"></script>
</body>

</html>
